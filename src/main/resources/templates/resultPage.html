<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" xmlns:layout="http//:www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello thymeleaf</title>
    <!--<link href="/webjars/materializecss/0.96.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">-->
    <script>
        function get1() {
            $.getJSON('https://www.baidu.com').then(
                function(result){
                    console.log(result);
                }
            )
        }
        
        function get2() {
            $.ajax({
                url:"https://www.baidu.com",
                dataType:"jsonp",
                success:function(data){
                    console.log(data);
                }
            })
        }
    </script>
</head>
<body>
    <div class="row" layout:fragment="content">
        <h2 class="indigo-text center" th:text="| 查找 ${message} |">微博</h2>
        <ul class="collection">
        </ul>
    </div>
    <span th:text="${message}">Hello thmlsssssssssfffffssssssss</span>
    <div>
        <a href="#" onclick="get1()">点击我发送ajax</a>
        <br>
        <a href="#" onclick="get2()">点击我发送jsonp ajax</a>
        <br>
        <a href="#" onclick="get3()">点击我发送其它ajax</a>

        <script src="/webjars/jquery/2.1.4/jquery.js"></script>
        <script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
    </div>
</body>
</html>
