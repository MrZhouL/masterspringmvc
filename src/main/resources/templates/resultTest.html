<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="simplelayout :: common_header(~{::title},~{})">
    <title>Hello twitter</title>

</head>
<body th:replace="simplelayout :: common_body(~{},~{:: div})">
    <div class="row">
        <h2 class="indigo-text center" th:text="|Tweet results for ${search}|">Tweets</h2>
        <ul class="collection">
            <li class="collection-item avatar" th:each="user :${user}">
                <span class="title" th:text="${user.name}">Username</span>
                <p th:text="${user.id}">Tweet message</p>
            </li>
        </ul>
    </div>
</body>
</html>
