<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment = common_header(title,link)>
    <meta charset="UTF-8">

    <title th:include="${title}">title</title>

    <link href="/webjars/materializecss/0.96.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <th:block th:replace="${link}" />
</head>
<body>

    <section layout:fragment="content">
        <p>Page content goes here</p>
    </section>

    <script src="/webjars/jquery/2.1.4/jquery.js"></script>
    <script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
    <th:block th:replace="${script}"/>
</body>

</html>
